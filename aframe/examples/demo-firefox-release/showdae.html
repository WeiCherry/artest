<!-- include a-frame -->
<script src='../vendor/aframe/build/aframe.min.js'></script>

<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
<!-- include ar.js for aframe -->
<script src='../../build/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = '../../../three.js/'</script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
	<!-- add some info at the top of the page -->
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<a href='https://github.com/jeromeetienne/AR.js/' target='_blank'>AR.js</a> - tango example for a-frame by <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
	</div>
	
	<!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs='trackingMethod: best;'>
		
		<a-assets>
			<a-asset-item id="tree" src="models/dog/Model.dae"></a-asset-item>
			<img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
		</a-assets>		
		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>
			

			<a-entity id="logo" rotation="0 45 0" scale='0.2 0.2 0.2'>
				
				<a-entity rotation="0 180 0" position="0 0.2 0">
					<a-collada-model src="#tree" scale="1.5 1.5 1.5" visible="false">
						<a-animation attribute="position" from="0 10 0" to="0 0 0" delay="650" dur="800" easing="ease-out" fill="backwards"></a-animation>
						<a-animation attribute="visible" to="true" delay="800" dur="1"></a-animation>
					</a-collada-model>
				</a-entity>
				<!--<a-entity rotation="-90 0 0" position="-10 0.2 6">
					<a-collada-model src="#tree" scale="1.5 1.5 1.5" visible="false">
						<a-animation attribute="position" from="0 10 0" to="0 0 0" delay="400" dur="800" easing="ease-out" fill="backwards"></a-animation>
						<a-animation attribute="visible" to="true" delay="400" dur="1"></a-animation>
					</a-collada-model>
				</a-entity>
				<a-entity rotation="-90 0 0" position="10 0.2 10">
					<a-collada-model src="#tree" scale="1.5 1.5 1.5" visible="false">
						<a-animation attribute="position" from="0 10 0" to="0 0 0" delay="600" dur="800" easing="ease-out" fill="backwards"></a-animation>
						<a-animation attribute="visible" to="true" delay="600" dur="1"></a-animation>
					</a-collada-model>
				</a-entity>-->
			</a-entity>
			
			<a-sky src="#sky" rotation="0 -90 0" radius='50'></a-sky>
		</a-entity>
	</a-anchor>
	
	<!-- Define a static camera -->
	<a-camera-static/>
	
</a-scene>
</body>
